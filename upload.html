<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>Upload Delivery Note</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6fa;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 900px;
    margin: 30px auto;
    background: white;
    padding: 24px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

.file-row {
    display: grid;
    grid-template-columns: 120px 1fr 140px;
    gap: 16px;
    padding: 12px 0;
    border-bottom: 1px solid #eee;
}

.file-img {
    width: 110px;
    height: 110px;
    border-radius: 8px;
    object-fit: cover;
}

.upload-btn {
    padding: 10px 20px;
    background: #1976d2;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
</style>
</head>

<body>
<div class="container">

<h2>Upload Delivery Note</h2>

<input type="file" id="fileInput" multiple><br><br>
<button class="upload-btn" id="startUpload">Bắt đầu tải lên</button>

<h3>Danh sách tập tin</h3>
<div id="fileList"></div>

</div>

<script src="upload.js"></script>

</body>
</html>
