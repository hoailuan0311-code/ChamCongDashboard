<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Upload Delivery Note – V6 FINAL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      color: #111827;
    }
    .page {
      max-width: 1000px;
      margin: 24px auto;
      padding: 0 16px;
    }
    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 20px 22px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
    }
    h1 { margin: 0 0 6px; font-size: 24px; }
    .sub { margin: 0 0 18px; color: #6b7280; font-size: 14px; }

    .field { margin-bottom: 12px; }
    label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 4px; }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }
    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.3);
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 9px 18px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-primary {
      background: linear-gradient(to right, #2563eb, #7c3aed);
      color: white;
    }
    .btn-secondary {
      background: #ef4444;
      color: white;
    }
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: default;
    }

    .login-view, .upload-view { display: none; }

    .topbar {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }
    .topbar-right {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
    }
    #fileList {
      margin-top: 10px;
      border-top: 1px solid #e5e7eb;
    }
    .file-row {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 3fr) 70px;
      gap: 8px;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #f3f4f6;
      font-size: 13px;
    }
    .status {
      font-weight: 500;
    }
    .status-ok { color: #16a34a; }
    .status-fail { color: #dc2626; }
    .status-run { color: #2563eb; }
    #logs {
      margin-top: 12px;
      padding: 8px 10px;
      font-size: 12px;
      background: #f9fafb;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      max-height: 180px;
      overflow-y: auto;
      white-space: pre-line;
    }
  </style>
</head>
<body>
<div class="page">
  <div class="card">

    <!-- LOGIN VIEW -->
    <div id="loginView" class="login-view">
      <h1>Đăng nhập Upload DN</h1>
      <p class="sub">Nhập tài khoản nội bộ + token GitHub (PAT). Token chỉ dùng trong phiên này, không lưu lại.</p>

      <div class="field">
        <label for="username">User</label>
        <input id="username" type="text" placeholder="vd: linh, cris, tuan..." />
      </div>

      <div class="field">
        <label for="password">Mật khẩu</label>
        <input id="password" type="password" placeholder="••••••" />
      </div>

      <div class="field">
        <label for="token">GitHub PAT (scope: repo)</label>
        <input id="token" type="password" placeholder="github_pat_..." />
      </div>

      <button class="btn-primary" id="btnLogin">Đăng nhập</button>
      <div id="loginError" style="margin-top:8px; font-size:12px; color:#dc2626;"></div>
    </div>

    <!-- UPLOAD VIEW -->
    <div id="uploadView" class="upload-view">
      <h1>Upload Delivery Note</h1>
      <p class="sub">Quét QR, nén hình, đổi tên theo QR và upload vào /inbox/Done hoặc /inbox/Failed. QR bắt buộc phải đọc được để tính là DONE.</p>

      <div class="topbar">
        <input type="file" id="fileInput" multiple accept="image/*" />
        <button class="btn-primary" id="btnStart">Bắt đầu tải lên</button>

        <div class="topbar-right">
          <span id="helloUser"></span>
          <button class="btn-secondary" id="btnLogout">Đăng xuất</button>
        </div>
      </div>

      <div class="file-row" style="font-weight:600; color:#6b7280; border-top:1px solid #e5e7eb;">
        <div>Tập tin</div>
        <div>QR / Trạng thái</div>
        <div>Thời gian</div>
      </div>
      <div id="fileList"></div>

      <div id="logs"></div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
<script src="qr.js"></script>
<script src="log_writer.js"></script>
<script src="upload.js"></script>
</body>
</html>
