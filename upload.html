<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Upload Delivery Note</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{margin:0;background:#eef3fa;font-family:sans-serif;}
    .top{
      background:#fff;padding:18px 28px;display:flex;justify-content:space-between;
      align-items:center;box-shadow:0 2px 8px rgba(0,0,0,0.08);
      font-size:18px;font-weight:600;
    }
    .logout{
      background:#ef4444;color:#fff;border:none;padding:8px 20px;border-radius:20px;
      cursor:pointer;font-weight:600;
    }
    .box{
      width:95%;max-width:1200px;margin:28px auto;background:#fff;
      padding:24px;border-radius:14px;box-shadow:0 8px 20px rgba(0,0,0,0.08);
    }
    .btn{padding:10px 24px;background:#2563eb;color:#fff;border:none;
      border-radius:8px;margin-left:10px;font-weight:600;cursor:pointer;}
    table{width:100%;border-collapse:collapse;margin-top:20px;}
    th,td{padding:10px;border-bottom:1px solid #eee;}
    th{background:#f3f4f6;font-weight:700;}
    #qrBox{margin-top:20px;padding:10px;border:1px dashed #666;display:none;}
    #qrBox img{width:250px;border-radius:8px;}
  </style>
</head>

<body>

<div class="top">
  Upload Delivery Note
  <div>
    <span id="uname"></span>
    <button class="logout" onclick="logout()">Đăng xuất</button>
  </div>
</div>

<div class="box">
  <h2>Upload Delivery Note</h2>
  <input id="files" type="file" multiple accept="image/*">
  <button class="btn" onclick="startUpload()">Bắt đầu tải lên</button>

  <table>
    <thead>
      <tr>
        <th style="width:35%">Tập tin</th>
        <th style="width:40%">QR / Trạng thái</th>
        <th>Thời gian</th>
      </tr>
    </thead>
    <tbody id="tb"></tbody>
  </table>

  <div id="qrBox">
    <b>Crop QR:</b><br><br>
    <img id="qrPrev">
  </div>
</div>

<!-- ZXing + jsQR -->
<script src="https://unpkg.com/@zxing/browser@latest"></script>
<script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>

<script src="qr.js"></script>
<script src="upload.js"></script>

<script>
// CHECK LOGIN — chỉ check trong sessionStorage
(function(){
  const u = sessionStorage.getItem("user");
  const t = sessionStorage.getItem("token");

  if(!u || !t){
    location.href = "upload_login.html";
    return;
  }
  document.getElementById("uname").textContent = "Xin chào " + u;
})();
</script>

</body>
</html>
