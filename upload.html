<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Upload Delivery Note – V6 FINAL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fb;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 { margin-bottom: 10px }
    #userBox {
      text-align: right;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .logoutBtn {
      background: #e53935;
      border: none;
      padding: 6px 12px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .uploadBtn {
      background: #1565c0;
      color: white;
      padding: 10px 22px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 17px;
      margin-top: 12px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      font-size: 15px;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- Hiển thị username + logout -->
    <div id="userBox">
      <span id="username"></span>
      <button class="logoutBtn" onclick="logout()">Đăng xuất</button>
    </div>

    <h2>Upload Delivery Note</h2>
    <p>Chọn 1–100 hình. Hệ thống sẽ đọc QR, nén hình, đổi tên, và upload.</p>

    <input type="file" id="files" multiple accept="image/*" />
    <br />
    <button class="uploadBtn" onclick="startUpload()">Bắt đầu tải lên</button>

    <table>
      <thead>
        <tr>
          <th>Tập tin</th>
          <th>QR / Trạng thái</th>
          <th>Thời gian</th>
        </tr>
      </thead>
      <tbody id="fileTable"></tbody>
    </table>
  </div>

  <!-- Script -->
  <script src="qr.js"></script>
  <script src="upload.js"></script>

</body>
</html>
