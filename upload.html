<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Upload Delivery Note</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- UI đẹp -->
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f3f6fb;
      padding: 24px;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .logout-btn {
      padding: 6px 14px;
      background: #ef4444;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      border: none;
      font-weight: 600;
    }
  </style>
</head>

<body>

<div class="topbar">
  <h2>Upload Delivery Note</h2>

  <div>
    <span id="username"></span>
    <button class="logout-btn" onclick="logout()">Đăng xuất</button>
  </div>
</div>

<input id="files" type="file" multiple accept="image/*">
<button onclick="startUpload()">Bắt đầu tải lên</button>

<table border="1" cellspacing="0" cellpadding="6" style="margin-top:20px; width:100%; background:white">
  <thead>
    <tr>
      <th>Tập tin</th>
      <th>QR / Trạng thái</th>
      <th>Thời gian</th>
    </tr>
  </thead>
  <tbody id="fileTable"></tbody>
</table>

<!-- ZXing + jsQR -->
<script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.19.1/umd/index.min.js"></script>
<script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>

<!-- QR helper + upload -->
<script src="qr.js"></script>
<script src="upload.js"></script>

</body>
</html>
