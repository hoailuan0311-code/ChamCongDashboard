<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Upload Delivery Note</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { font-family: system-ui; background: #f3f4f6; padding: 20px; }
  .box { background: #fff; padding: 20px; border-radius: 12px; max-width: 800px; margin: auto; box-shadow: 0 6px 20px rgba(0,0,0,0.1); }
  .item { display:flex; gap:10px; padding:10px; margin-bottom:10px; background:#f9fafb; border-radius:10px; border:1px solid #ddd; }
  .thumb { width:140px; border-radius:8px; object-fit:cover; }
  .progress { height:6px; background:#ddd; margin:5px 0; border-radius:4px; overflow:hidden; }
  .bar { height:100%; width:0%; background:#2563eb; }
</style>
</head>
<body>

<div class="box">
  <h2>Upload Delivery Note</h2>
  <div id="hello"></div>

  <input type="file" id="fileInput" multiple accept="image/*"><br><br>
  <button onclick="startUpload()">Bắt đầu tải lên</button>

  <div id="processing"></div>

  <h3>Logs</h3>
  <div id="logs" style="max-height:200px;overflow:auto;font-size:13px;background:#fafafa;border:1px solid #ddd;padding:10px;border-radius:8px;"></div>
</div>

<script src="upload.js"></script>
<script>
const u = JSON.parse(sessionStorage.getItem("uploadUser") || "{}");
document.getElementById("hello").innerHTML = "Xin chào <b>" + u.displayName + "</b>!";
</script>

</body>
</html>
