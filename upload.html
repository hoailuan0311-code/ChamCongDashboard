<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Upload Delivery Note</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { font-family: system-ui, sans-serif; padding: 20px; background: #eef2f6; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { padding: 12px; border: 1px solid #ccc; }
    .fail { color: #d11; font-weight: 600; }
    #cropView { margin-top: 20px; border: 1px dashed #999; width: 400px; }
  </style>
</head>

<body>

<script>
// CHECK LOGIN
const u = sessionStorage.getItem("session_user");
const t = sessionStorage.getItem("session_token");

if (!u || !t) {
  location.href = "upload_login.html";
}
</script>

<h2>Upload Delivery Note</h2>
<div>Xin chào <b id="userBox"></b>
  <button onclick="logout()" style="float:right;background:#dc2626;color:white;border:0;padding:8px 14px;border-radius:8px;cursor:pointer;">
    Đăng xuất
  </button>
</div>

<input id="files" type="file" accept="image/*" multiple>
<button onclick="startUpload()">Bắt đầu tải lên</button>

<table>
  <thead>
    <tr>
      <th>Tập tin</th>
      <th>QR / Trạng thái</th>
      <th>Thời gian</th>
    </tr>
  </thead>
  <tbody id="fileTable"></tbody>
</table>

<h3>Vùng crop QR:</h3>
<img id="cropPreview" style="max-width:350px; border:1px solid #ccc; border-radius:6px;" />

<!-- QR Libraries -->
<script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
<script src="https://unpkg.com/@zxing/library@latest"></script>

<!-- QR Engine -->
<script src="qr.js"></script>

<!-- Upload Logic -->
<script src="upload.js"></script>

<script>
document.getElementById("userBox").innerText = u;

function logout() {
  sessionStorage.removeItem("session_user");
  sessionStorage.removeItem("session_token");
  location.href = "upload_login.html";
}
</script>

</body>
</html>
