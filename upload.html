<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Upload Delivery Note ‚Äì QR Auto Rename</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS ch·ªâ cho trang upload -->
  <style>
    body {
      margin: 0;
      padding: 24px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
    }

    .upload-card {
      max-width: 900px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 16px;
      padding: 24px 24px 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .upload-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .upload-icon {
      font-size: 32px;
    }

    h1 {
      margin: 0;
      font-size: 22px;
    }

    p {
      margin: 4px 0 14px;
      color: #6b7280;
      font-size: 14px;
    }

    .upload-actions {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .upload-button {
      padding: 10px 18px;
      background: #2563eb;
      color: #ffffff;
      border: none;
      border-radius: 999px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.4);
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.1s ease;
    }

    .upload-button:active {
      transform: translateY(1px);
      box-shadow: 0 2px 6px rgba(37, 99, 235, 0.4);
      background: #1d4ed8;
    }

    .global-progress {
      height: 6px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
      margin-top: 12px;
      margin-bottom: 10px;
    }

    .global-progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #2563eb, #4f46e5);
      transition: width 0.2s ease;
    }

    .upload-footer-buttons {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .link-button {
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #ffffff;
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: #374151;
    }

    .link-button span {
      font-size: 16px;
    }

    /* Danh s√°ch file ƒëang x·ª≠ l√Ω */
    #processingList {
      margin-top: 14px;
      max-height: 420px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .process-item {
      display: flex;
      align-items: flex-start;
      background: #f9fafb;
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 8px;
      gap: 10px;
      border: 1px solid #e5e7eb;
    }

    .process-thumb {
      width: 150px;
      max-height: 160px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
    }

    .process-info {
      flex: 1;
      font-size: 13px;
    }

    .process-title {
      font-weight: 600;
      color: #111827;
      margin-bottom: 4px;
      word-break: break-all;
    }

    .progress-mini {
      height: 6px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
      margin: 4px 0 6px;
    }

    .progress-mini-bar {
      height: 100%;
      width: 0%;
      background: #2563eb;
      transition: width 0.2s ease;
    }

    .file-log {
      color: #4b5563;
      line-height: 1.4;
    }

    .file-log b {
      color: #111827;
    }

    .file-log.error {
      color: #dc2626;
    }

    /* Khung log t·ªïng */
    #status {
      margin-top: 14px;
      background: #f9fafb;
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 12px;
      max-height: 160px;
      overflow-y: auto;
      border: 1px dashed #e5e7eb;
    }

    #status div {
      margin-bottom: 4px;
    }

    @media (max-width: 640px) {
      .process-item {
        flex-direction: row;
      }
      .process-thumb {
        width: 110px;
      }
    }
  </style>
</head>

<body>
  <div class="upload-card">

  <!-- X·ª≠ l√Ω QR -->

  <!-- Logic upload / n√©n / log -->
  <script src="upload.js"></script>
</body>
</html>
