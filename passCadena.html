<script src="datapassCadena.js"></script>

<script>
let rawData = [...passCadenaData];
let filteredData = [];
let accessKey = "";

/* =====================================================================
   ASK FOR KEY BEFORE SHOWING DATA
===================================================================== */
function askKey() {
    let key = prompt("üîê Nh·∫≠p KEY x√°c th·ª±c ƒë·ªÉ xem d·ªØ li·ªáu:");

    if (!key || key.trim() === "") {
        alert("‚ùå KEY kh√¥ng h·ª£p l·ªá!");
        return;
    }

    accessKey = key.trim().toLowerCase();

    filteredData = rawData.filter(x => (x.Key + "").toLowerCase() === accessKey);

    if (filteredData.length === 0) {
        alert("‚ùå KEY kh√¥ng t·ªìn t·∫°i trong h·ªá th·ªëng!");
        return;
    }

    renderTable(filteredData);
}

/* =====================================================================
   FORMAT EXCEL DATE
===================================================================== */
function excelDate(v) {
    if (!v || v === 0) return "";
    const d = new Date((v - 25569) * 86400 * 1000);
    return d.toLocaleDateString("en-GB");
}

/* =====================================================================
   RENDER TABLE
===================================================================== */
function renderTable(data) {
    let tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";

    data.forEach(r => {

        let mk = r.MatKhauMoi && r.MatKhauMoi !== ""
            ? `<div class="tooltip"><span class="status-green">‚úî ${r.MatKhauMoi}</span>
               <span class="tiptext">ƒê√£ c·∫•p m·∫≠t kh·∫©u</span></div>
               <button class="copy-btn" onclick="copyPass('${r.MatKhauMoi}')">Copy</button>`
            : `<div class="tooltip"><span class="status-yellow">‚è≥ Pending</span>
               <span class="tiptext">Ch·ªù HR c·∫≠p nh·∫≠t</span></div>`;

        let ngay = r.NgayCapLai && r.NgayCapLai !== "" && r.NgayCapLai !== 0
            ? `<div class="tooltip"><span class="status-green">‚úî ${excelDate(r.NgayCapLai)}</span>
               <span class="tiptext">ƒê√£ ho√†n t·∫•t</span></div>`
            : `<div class="tooltip"><span class="status-yellow">‚è≥ Pending</span>
               <span class="tiptext">ƒêang ch·ªù x·ª≠ l√Ω</span></div>`;

        tbody.innerHTML += `
        <tr>
            <td>${excelDate(r.Date)}</td>
            <td>${r.MSNV}</td>
            <td>${r.HoTen}</td>
            <td>${r.BU}</td>
            <td>${r.BoPhan}</td>
            <td>${r.LyDo}</td>
            <td>${mk}</td>
            <td>${r.Team}</td>
            <td>${ngay}</td>
        </tr>`;
    });
}

/* =====================================================================
   SEARCH REALTIME
===================================================================== */
document.getElementById("searchBox").addEventListener("input", e => {

    let t = e.target.value.toLowerCase();

    let result = filteredData.filter(x =>
        (x.MSNV + "").includes(t) ||
        (x.HoTen + "").toLowerCase().includes(t)
    );

    renderTable(result);
});

/* =====================================================================
   COPY PASSWORD
===================================================================== */
function copyPass(text) {
    navigator.clipboard.writeText(text);
    alert("üìã ƒê√£ copy m·∫≠t kh·∫©u!");
}
</script>
