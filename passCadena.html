<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body { font-family: "Be Vietnam Pro", sans-serif; background:#f5f7fa; margin:20px; }
h1 { text-align:center; font-size:40px; font-weight:800; color:#00b7ff; }

.search-box {

}

#searchInput {

}

</style>
</head>

<body>

<h1>üìÇ Pass CADENA ƒë√£ c·∫•p</h1>

<button class="pass-btn" onclick="enterKey()">üîë Xem Pass CADENA ƒë√£ c·∫•p</button>

<div class="search-box">
    <input id="searchInput" placeholder="T√¨m theo MSNV ho·∫∑c H·ªç T√™n‚Ä¶" oninput="searchData()">
</div>

<table>
<thead>
<tr>
    <th>Date</th>
    <th>MSNV</th>
    <th>H·ªç T√™n</th>
    <th>BU</th>
    <th>B·ªô ph·∫≠n</th>
    <th>L√Ω do c·∫•p l·∫°i</th>
    <th>M·∫≠t Kh·∫©u M·ªõi</th>
    <th>Team</th>
    <th>Ng√†y C·∫•p L·∫°i</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>

<script>

// üî• FETCH ƒë√∫ng JSON THU·∫¶N c·ªßa b·∫°n (ARRAY)
let rawData = [];
let filteredData = [];

async function loadData() {
    const res = await fetch("datapassCadena.js?cache="+Date.now());
    rawData = await res.json();   // JSON format tr√™n repo c·ªßa b·∫°n
}
loadData();

// üîë NH·∫¨P KEY ‚Üí l·ªçc ƒë√∫ng d√≤ng
async function enterKey(){
    if(rawData.length === 0) await loadData();

    let key = prompt("Nh·∫≠p KEY:");

    if(!key){
        alert("B·∫°n ch∆∞a nh·∫≠p KEY!");
        return;
    }

    filteredData = rawData.filter(
        r => (r.Key+"").toLowerCase() === key.toLowerCase()
    );

    if(filteredData.length === 0){
        alert("KEY kh√¥ng ƒë√∫ng ho·∫∑c kh√¥ng t·ªìn t·∫°i trong h·ªá th·ªëng!");
        return;
    }

    renderTable(filteredData);
}

function excelDate(n){
    let d = new Date((n - 25569) * 86400 * 1000);
    return d.toLocaleDateString("vi-VN");
}

// ‚≠ê COPY PASSWORD
function copyPass(text){
    navigator.clipboard.writeText(text);
    alert("ƒê√£ copy m·∫≠t kh·∫©u!");
}

// ‚≠ê SEARCH real-time
function searchData(){
    let s = document.getElementById("searchInput").value.toLowerCase();

    let f = filteredData.filter(r =>
        r.MSNV.toLowerCase().includes(s) ||
        r.HoTen.toLowerCase().includes(s)
    );

    renderTable(f);
}

// ‚≠ê RENDER TABLE
function renderTable(data){
    let tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";

    data.forEach(r=>{
        tbody.innerHTML += `
        <tr>
            <td>${excelDate(r.Date)}</td>
            <td>${r.MSNV}</td>
            <td>${r.HoTen}</td>
            <td>${r.BU}</td>
            <td>${r.BoPhan}</td>
            <td>${r.LyDo}</td>
            <td>
                ${r.MatKhauMoi}
                <button class="copy-btn" onclick="copyPass('${r.MatKhauMoi}')">Copy</button>
            </td>
            <td>${r.Team}</td>
            <td>${excelDate(r.NgayCapLai)}</td>
        </tr>
        `;
    });
}

</script>

</body>
</html>
