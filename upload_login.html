<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập Upload Delivery Note</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #ffffff;
      padding: 24px 28px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.15);
      width: 100%;
      max-width: 420px;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 22px;
    }
    p {
      margin: 0 0 18px;
      color: #6b7280;
      font-size: 14px;
    }
    label {
      font-size: 13px;
      font-weight: 600;
      color: #374151;
      display: block;
      margin-bottom: 4px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.25);
    }
    .field {
      margin-bottom: 14px;
    }
    button {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(to right, #2563eb, #7c3aed);
      color: #ffffff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.95;
    }
    .hint {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Upload Delivery Note</h1>
    <p>Nhập thông tin để bắt đầu. Token chỉ dùng trên trình duyệt, không lưu vào GitHub.</p>

    <form onsubmit="handleLogin(event)">
      <div class="field">
        <label for="userId">User ID</label>
        <input id="userId" type="text" placeholder="vd: linh, cris..." required>
      </div>

      <div class="field">
        <label for="displayName">Tên hiển thị</label>
        <input id="displayName" type="text" placeholder="vd: Linh, Cris Nguyễn">
        <div class="hint">Nếu để trống sẽ lấy theo User ID.</div>
      </div>

      <div class="field">
        <label for="token">GitHub PAT (scope repo)</label>
        <input id="token" type="password" placeholder="github_pat_..." required>
        <div class="hint">Token classic: chỉ cần tick scope <b>repo</b> là đủ.</div>
      </div>

      <button type="submit">Vào màn hình Upload</button>
    </form>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const userId = document.getElementById("userId").value.trim();
      const displayName = document.getElementById("displayName").value.trim() || userId;
      const token = document.getElementById("token").value.trim();

      if (!userId || !token) {
        alert("Vui lòng nhập User ID và Token.");
        return;
      }

      sessionStorage.setItem("uploadUser", JSON.stringify({
        username: userId,
        displayName
      }));
      sessionStorage.setItem("githubToken", token);

      window.location.href = "upload.html";
    }
  </script>
</body>
</html>
