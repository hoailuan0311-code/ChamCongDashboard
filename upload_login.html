<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng nhập – Upload Delivery Note</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #e3f2fd 0, #f3f6fb 45%, #e8edf7 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.16);
      padding: 28px 26px 26px;
    }
    h1 { margin: 0 0 6px; font-size: 22px; font-weight: 700; }
    .subtitle { margin-bottom: 20px; font-size: 14px; color: #6b7280; }
    label { display: block; margin-bottom: 4px; font-size: 13px; font-weight: 500; }
    input {
      width: 100%; padding: 9px 11px; border-radius: 10px;
      border: 1px solid #d1d5db; background: #f9fafb; font-size: 14px;
    }
    input:focus { border-color: #2563eb; background: #fff; }
    .row { margin-bottom: 14px; }
    .btn {
      width: 100%; padding: 10px 0; border-radius: 999px; border: none;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white; font-size: 15px; font-weight: 600; cursor: pointer;
    }
    .error { margin-top: 10px; font-size: 13px; color: #b91c1c; min-height: 18px; }
  </style>
</head>

<body>
  <div class="card">
    <h1>Upload Delivery Note</h1>
    <div class="subtitle">Đăng nhập để đổi tên & upload chứng từ vào GitHub.</div>

    <form id="loginForm">
      <div class="row">
        <label>User</label>
        <input id="username" type="text" autocomplete="username" placeholder="vd: cris"/>
      </div>

      <div class="row">
        <label>Mật khẩu</label>
        <input id="password" type="password" autocomplete="current-password"/>
      </div>

      <div class="row">
        <label>GitHub Personal Access Token (PAT)</label>
        <input id="token" type="password" autocomplete="off" placeholder="PAT của GitHub"/>
      </div>

      <button type="submit" class="btn">Đăng nhập</button>
    </form>

    <div id="error" class="error"></div>
  </div>

<script>
async function loadUsers() {
  const res = await fetch("users.json?ts=" + Date.now());
  if (!res.ok) throw new Error("Không đọc được users.json");
  return res.json();
}

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const err = document.getElementById("error");
  err.textContent = "";

  const user = document.getElementById("username").value.trim().toLowerCase();
  const pass = document.getElementById("password").value.trim();
  const tokenVal = document.getElementById("token").value.trim();

  if (!user || !pass || !tokenVal) {
    err.textContent = "Vui lòng nhập đủ User / Password / PAT.";
    return;
  }

  try {
    const users = await loadUsers();
    if (!users[user] || users[user] !== pass) {
      err.textContent = "Sai user hoặc mật khẩu.";
      return;
    }

    // Lưu session
    localStorage.setItem("session_user", user);
    localStorage.setItem("session_token", tokenVal);

    window.location.href = "upload.html";

  } catch (e) {
    err.textContent = "Lỗi đăng nhập: " + e.message;
  }
});
</script>

</body>
</html>
