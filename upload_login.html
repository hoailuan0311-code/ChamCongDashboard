<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Login – Upload DN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background:#eef2f7; padding:40px; }
    .box {
      max-width:400px; margin:auto; padding:25px; background:#fff;
      border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.1);
    }
    input {
      width:100%; padding:12px; margin:8px 0;
      border:1px solid #ccc; border-radius:8px;
    }
    button {
      width:100%; padding:12px;
      background:#1565c0; color:white; border:none;
      border-radius:8px; cursor:pointer; font-size:17px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Đăng nhập</h2>
    <input id="user" placeholder="Username">
    <input id="pass" placeholder="Password" type="password">
    <input id="token" placeholder="GitHub Token (bắt buộc)">
    <button onclick="login()">Đăng nhập</button>
  </div>

<script>
const USERS = {
  "linh": "123456",
  "cris": "abc123",
  "tuan": "999",
  "dat": "abc",
  "hanh": "9999"
};

// nếu đã login → vào thẳng upload.html
(function(){
  if (localStorage.getItem("session_user") &&
      localStorage.getItem("session_token")) {
        window.location.href = "upload.html";
  }
})();

function login() {
  const u = user.value.trim().toLowerCase();
  const p = pass.value.trim();
  const t = token.value.trim();

  if (!USERS[u] || USERS[u] !== p)
    return alert("Sai username hoặc password!");

  if (!t)
    return alert("Token bắt buộc!");

  // lưu đúng KEY mà upload.js yêu cầu
  localStorage.setItem("session_user", u);
  localStorage.setItem("session_token", t);

  window.location.href = "upload.html";
}
</script>

</body>
</html>
