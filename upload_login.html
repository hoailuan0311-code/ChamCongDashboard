<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng nhập – Upload Delivery Note</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{
      margin:0;padding:0;display:flex;justify-content:center;align-items:center;
      background:#eef3fa;height:100vh;font-family:sans-serif;
    }
    .card{
      width:380px;background:#fff;padding:26px;border-radius:14px;
      box-shadow:0 8px 24px rgba(0,0,0,0.1);
    }
    .row{margin-bottom:14px;}
    input{width:100%;padding:10px;border:1px solid #ccc;border-radius:8px;}
    button{
      width:100%;padding:10px;background:#2563eb;color:white;border:none;
      border-radius:8px;cursor:pointer;font-size:15px;font-weight:600;
    }
    #err{color:#d00;margin-top:10px;height:18px;}
  </style>
</head>

<body>
<div class="card">
  <h2>Upload Delivery Note</h2>

  <div class="row">
    <label>User</label>
    <input id="u" type="text">
  </div>

  <div class="row">
    <label>Password</label>
    <input id="p" type="password">
  </div>

  <div class="row">
    <label>PAT Token</label>
    <input id="t" type="password">
  </div>

  <button onclick="login()">Đăng nhập</button>

  <div id="err"></div>
</div>

<script>
async function login(){
  const u = u.value.trim().toLowerCase();
  const p = document.getElementById("p").value.trim();
  const t = document.getElementById("t").value.trim();

  if(!u || !p || !t){
    err.textContent = "Thiếu thông tin.";
    return;
  }

  const res = await fetch("users.json?ts="+Date.now());
  const users = await res.json();

  if(!users[u] || users[u]!==p){
    err.textContent = "Sai user hoặc password";
    return;
  }

  // LƯU VÀO sessionStorage (CHUẨN CHÍNH THỨC)
  sessionStorage.setItem("user", u);
  sessionStorage.setItem("token", t);

  location.href = "upload.html";
}
</script>

</body>
</html>
