<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng nhập – Upload Delivery Note</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{
      margin:0;padding:0;display:flex;justify-content:center;align-items:center;
      background:#eef3fa;height:100vh;font-family:sans-serif;
    }
    .card{
      width:380px;background:#fff;padding:26px;border-radius:14px;
      box-shadow:0 8px 24px rgba(0,0,0,0.1);
    }
    .row{margin-bottom:14px;}
    input{width:100%;padding:10px;border:1px solid #ccc;border-radius:8px;}
    button{
      width:100%;padding:10px;background:#2563eb;color:white;border:none;
      border-radius:8px;cursor:pointer;font-size:15px;font-weight:600;
    }
    #err{color:#d00;margin-top:10px;height:18px;}
  </style>
</head>

<body>
<div class="card">
  <h2>Upload Delivery Note</h2>

  <div class="row">
    <label>User</label>
    <input id="u" type="text">
  </div>

  <div class="row">
    <label>Password</label>
    <input id="p" type="password">
  </div>

  <div class="row">
    <label>PAT Token</label>
    <input id="t" type="password">
  </div>

  <button onclick="login()">Đăng nhập</button>

  <div id="err"></div>
</div>

<script>
async function login(){
  const user = document.getElementById("u").value.trim().toLowerCase();
  const pass = document.getElementById("p").value.trim();
  const token = document.getElementById("t").value.trim();
  const errBox = document.getElementById("err");

  errBox.textContent = "";

  if(!user || !pass || !token){
    errBox.textContent = "Thiếu thông tin.";
    return;
  }

  try {
    const res = await fetch("users.json?ts=" + Date.now());
    if (!res.ok) throw new Error("Không đọc được users.json");

    const users = await res.json();

    if (!users[user] || users[user] !== pass) {
      errBox.textContent = "Sai user hoặc password.";
      return;
    }

    sessionStorage.setItem("user", user);
    sessionStorage.setItem("token", token);

    window.location.href = "upload.html";
  }
  catch(e){
    errBox.textContent = "Lỗi đăng nhập: " + e.message;
  }
}
</script>

</body>
</html>
